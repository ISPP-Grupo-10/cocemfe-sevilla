{% extends 'base.html' %} 
{% block contenido%}

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-ZAElWN6PqB8kyByGWGdIV6yB/wWw+2sBOnTgCZlb5B5KZl3IFIKo3sggs2pihGzwCwPbLjBOvDT6xg6lL7sR7Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
      body {
          color: #000;
          overflow-x: hidden;
          height: 100%;
          background-repeat: no-repeat;
          background-size: 100% 100%;
      }

  
      .form-control-label {
          margin-bottom: 0;
      }
  
      input,
      textarea,
      button {
          padding: 8px 15px;
          border-radius: 5px !important;
          margin: 5px 0px;
          box-sizing: border-box;
          border: 1px solid #ccc;
          font-size: 18px !important;
          font-weight: 300;
      }
  
      .password-requirements {
          display: none; /* Ocultar siempre */
      }
  
      .btn-block {
          text-transform: uppercase;
          font-size: 15px !important;
          font-weight: 400;
          height: 43px;
          cursor: pointer;
          background-color: rgba(0, 162, 151, 0.842); /* Color del botón "Crear" */
          color: white;
          border: none;
      }
  
      .btn-block:hover {
          color: #fff !important;
      }
  
      button:focus {
          -moz-box-shadow: none !important;
          -webkit-box-shadow: none !important;
          box-shadow: none !important;
          outline-width: 0;
      }
  
      .form-container {
          padding: 20px;
          border: 50px solid rgba(0, 165, 153, 0.3);
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 165, 153, 0.3);
      }
  
      /* Hacer el formulario más estrecho */
      .col-xl-7,
      .col-lg-8,
      .col-md-9,
      .col-11 {
          max-width: 600px; /* Ajusta el ancho según tus necesidades */
      }
  </style>
</head>
<div class="container-fluid px-1 py-5 mx-auto text-center">
  <h1>Restablecer contraseña</h1>
  <h6 class="mb-4" style="width: 60%; margin: 0 auto">
    Por favor, introduce la nueva contraseña.
  </h6>
</div>

<form action="" method="POST" class="text-center" style="width: 80%; margin: 0 auto;">
  {% csrf_token %} 
  {{ form.as_p }}
  <input type="submit" class="btn-block" value="Restablecer contraseña" />
</form>

{% endblock%}
