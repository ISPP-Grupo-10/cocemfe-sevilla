{% extends 'base.html' %} 
{% block contenido %}

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-ZAElWN6PqB8kyByGWGdIV6yB/wWw+2sBOnTgCZlb5B5KZl3IFIKo3sggs2pihGzwCwPbLjBOvDT6xg6lL7sR7Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
      body {
          color: #000;
          overflow-x: hidden;
          height: 100%;
          background-repeat: no-repeat;
          background-size: 100% 100%;
      }
  
      .card {
          padding: 30px 40px;
          margin-top: 60px;
          margin-bottom: 60px;
          border: none !important;
          box-shadow: 0 6px 12px 0 rgba(0, 0, 0, 0.2);
      }
  
      .blue-text {
          color: #00BCD4;
      }
  
      .form-control-label {
          margin-bottom: 0;
      }
  
      input,
      textarea,
      button {
          padding: 8px 15px;
          border-radius: 5px !important;
          margin: 5px 0px;
          box-sizing: border-box;
          border: 1px solid #ccc;
          font-size: 18px !important;
          font-weight: 300;
      }
  
      input:focus,
      textarea:focus {
          -moz-box-shadow: none !important;
          -webkit-box-shadow: none !important;
          box-shadow: none !important;
          border: 3px solid #00BCD4;
          outline-width: 0;
          font-weight: 400;
      }
  
      .btn-block {
          text-transform: uppercase;
          font-size: 15px !important;
          font-weight: 400;
          height: 43px;
          cursor: pointer;
          background-color: rgba(0, 162, 151, 0.842); /* Color del botón "Crear" */
          color: white;
          border: none;
      }
  
      .btn-block:hover {
          color: #fff !important;
      }
  
      button:focus {
          -moz-box-shadow: none !important;
          -webkit-box-shadow: none !important;
          box-shadow: none !important;
          outline-width: 0;
      }
  
      .form-container {
          padding: 20px;
          border: 50px solid rgba(0, 165, 153, 0.3);
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 165, 153, 0.3);
      }
  
      /* Hacer el formulario más estrecho */
      .col-xl-7,
      .col-lg-8,
      .col-md-9,
      .col-11 {
          max-width: 600px; /* Ajusta el ancho según tus necesidades */
      }
  </style>
</head>

<div class="text-center" style="width: 80%; margin: 0 auto">
  <h1>Contraseña restablecida con éxito</h1>
  <h6 style="width: 60%; margin: 0 auto">
    Tu contraseña ha sido restablecida con éxito. Por favor, inicia sesión.
  </h6>
</div>
<br />
<div class="text-center">
  <a class="btn btn-orange" href="{% url 'professionals:login' %}">Login</a>
</div>
{% endblock%}
