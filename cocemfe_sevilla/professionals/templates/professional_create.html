{% extends 'base.html' %}

{% block content %}
  <h2>Create Professional</h2>
  <form method="post" action="{% url 'create_professional' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.username }}
    {{ form.first_name }}
    {{ form.last_name }}
    {{ form.email }}
    {{ form.telephone_number }}
    {{ form.license_number }}
    {{ form.organizations }}
    {{ form.profile_picture }}
    <button type="submit">Create</button>
  </form>
{% endblock %}
