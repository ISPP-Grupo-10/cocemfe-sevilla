<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width; initial-scale=1.0"/>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}

</head>
<body>
<style>
    a {
        color: #1e2125!important;
        text-decoration: none;
        margin: 0 10px;
        font-weight: 500;
    }

    .navbar {
        background-color: #c4e4e1!important;
    }

    .nav-link:hover {
        background-color: #a3bfbd;
        border-radius: 10px;
    }

    .btn-orange {
        background-color: transparent;
        border: 2px solid orange;
        color: #222529;
    }

    .btn-orange:hover {
        background-color: orange;
        color: white;
    }
</style>

<!-- Grey with black text -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid d-flex justify-content-around">
        <div class="d-flex justify-content-center ms-2" style="width: 200px; height: 100%;">
            <a href="/">
                <img src="https://www.cocemfe.es/wp-content/uploads/thegem-logos/logo_afb4a0816f68e0c0dc0425488429ff40_2x.png" alt="DescripciÃ³n de la imagen" style="width: 150px; height: auto;">
            </a>
        </div>

        <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/documents">Documentos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/professionals">Profesionales</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "organizations:organization_list" %}">Organizaciones</a>
                </li>
            </ul>
        </div>
        <div class="d-flex justify-content-end" style="width: 200px; height: 100%;">
            <button class="btn btn-orange me-5" type="button">Perfil</button>
        </div>
    </div>
</nav>

    {% block encabezado %}
    {% endblock %}
    {% block contenido %}
    {% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
