{% extends 'base.html' %}
{% block title %}Calendario{% endblock %}
{% block encabezado %}{% endblock %}
{% block contenido %}

    <div class="container" style="width: 600px; height: 400px;">
        <div id="calendario"></div>
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.min.css" rel="stylesheet" />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/locale/es.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendario');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                events: '/calendario/all_events',
                selectable: true,
                selectHelper: true,
                editable: true,
                eventLimit: true,
                select: function (start, end, allDay) {
                    var title = prompt("Enter Event Title");
                    if (title) {
                        var datetime = $.fullCalendar.formatDate(event.datetime, "Y-MM-DD HH:mm:ss");
                        var creator = event.creator;
                        var title = event.title;
                        var document_name = event.document_name;
                        $.ajax({
                            type: "GET",
                            url: '/calendario/add_event',
                            data: { 'title': title, 'datetime': datetime, 'creator': creator, 'document_name': document_name },
                            dataType: "json",
                            success: function (data) {
                                calendar.fullCalendar('refetchEvents');
                                alert("Added Successfully");
                            },
                            error: function (data) {
                                alert('There is a problem!!!');
                            }
                        });
                    }
                },
                eventResize: function (event) {
                    var datetime = $.fullCalendar.formatDate(event.datetime, "Y-MM-DD HH:mm:ss");
                    var creator = event.creator;
                    var title = event.title;
                    var document_name = event.document_name;
                    $.ajax({
                        type: "GET",
                        url: '/calendario/update_event',
                        data: { 'title': title, 'datetime': datetime, 'creator': creator, 'document_name': document_name },
                        dataType: "json",
                        success: function (data) {
                            calendar.fullCalendar('refetchEvents');
                            alert('Event Update');
                        },
                        error: function (data) {
                            alert('There is a problem!!!');
                        }
                    });
                },

                eventDrop: function (event) {
                    var datetime = $.fullCalendar.formatDate(event.datetime, "Y-MM-DD HH:mm:ss");
                    var creator = event.creator;
                    var title = event.title;
                    var document_name = event.document_name;
                    $.ajax({
                        type: "GET",
                        url: '/calendario/update_event',
                        data: { 'title': title, 'datetime': datetime, 'creator': creator, 'document_name': document_name },
                        dataType: "json",
                        success: function (data) {
                            calendar.fullCalendar('refetchEvents');
                            alert('Event Update');
                        },
                        error: function (data) {
                            alert('There is a problem!!!');
                        }
                    });
                },

                eventClick: function (event) {
                    if (confirm("Are you sure you want to remove it?")) {
                        var id = event.id;
                        $.ajax({
                            type: "GET",
                            url: '/calendario/remove_event',
                            data: { 'id': id },
                            dataType: "json",
                            success: function (data) {
                                calendar.fullCalendar('refetchEvents');
                                alert('Event Removed');
                            },
                            error: function (data) {
                                alert('There is a problem!!!');
                            }
                        });
                    }
                },
            });
            calendar.render();
        });
    </script>

{% endblock %}
