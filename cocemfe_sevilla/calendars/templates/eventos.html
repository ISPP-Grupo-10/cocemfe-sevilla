{% block title %}Calendario{% endblock %}
{% block encabezado %}{% endblock %}
{% block contenido %}

<head>
    <title>Crear Evento</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.js"></script>
</head>

<body>
    <div class="container-fluid px-1 py-5 mx-auto text-center">
        <div class="row d-flex justify-content-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div id='calendar' style='width: 600px; height: 400px;'></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        $(document).ready(function () {
            var calendar = $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                events: '/calendario/all_events',
                selectable: true,
                selectHelper: true,
                editable: true,
                eventLimit: true,
                select: function (start, end, allDay) {
                    var title = prompt("Enter Event Title");
                    if (title) {
                        var datetime = $.fullCalendar.formatDate(event.datetime, "Y-MM-DD HH:mm:ss");
                        var creator = event.creator;
                        var title = event.title;
                        var document_name = event.document_name;
                        $.ajax({
                            type: "GET",
                            url: '/calendario/add_event',
                            data: { 'title': title, 'datetime': datetime, 'creator': creator, 'document_name': document_name },
                            dataType: "json",
                            success: function (data) {
                                calendar.fullCalendar('refetchEvents');
                                alert("Added Successfully");
                            },
                            error: function (data) {
                                alert('There is a problem!!!');
                            }
                        });
                    }
                },
                eventResize: function (event) {
                    var datetime = $.fullCalendar.formatDate(event.datetime, "Y-MM-DD HH:mm:ss");
                    var creator = event.creator;
                    var title = event.title;
                    var document_name = event.document_name;
                    $.ajax({
                        type: "GET",
                        url: '/calendario/update_event',
                        data: { 'title': title, 'datetime': datetime, 'creator': creator, 'document_name': document_name },
                        dataType: "json",
                        success: function (data) {
                            calendar.fullCalendar('refetchEvents');
                            alert('Event Update');
                        },
                        error: function (data) {
                            alert('There is a problem!!!');
                        }
                    });
                },

                eventDrop: function (event) {
                    var datetime = $.fullCalendar.formatDate(event.datetime, "Y-MM-DD HH:mm:ss");
                    var creator = event.creator;
                    var title = event.title;
                    var document_name = event.document_name;
                    $.ajax({
                        type: "GET",
                        url: '/calendario/update_event',
                        data: { 'title': title, 'datetime': datetime, 'creator': creator, 'document_name': document_name },
                        dataType: "json",
                        success: function (data) {
                            calendar.fullCalendar('refetchEvents');
                            alert('Event Update');
                        },
                        error: function (data) {
                            alert('There is a problem!!!');
                        }
                    });
                },

                eventClick: function (event) {
                    if (confirm("Are you sure you want to remove it?")) {
                        var id = event.id;
                        $.ajax({
                            type: "GET",
                            url: '/calendario/remove_event',
                            data: { 'id': id },
                            dataType: "json",
                            success: function (data) {
                                calendar.fullCalendar('refetchEvents');
                                alert('Event Removed');
                            },
                            error: function (data) {
                                alert('There is a problem!!!');
                            }
                        });
                    }
                },
            });
        });
    </script>
</body>
{% endblock %}
